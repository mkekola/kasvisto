<!DOCTYPE html>
<html>
  <head>
    <title>Uusi kasvi</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>

  <body>
    <header class="hero hero--small">
      <img class="hero__img" src="/static/images/hero.png" alt="Kasvisto" />
      <div class="hero__overlay"></div>
    </header>

    <main class="container">
      <div class="page-header">
        <h1>Lisää uusi kasvi</h1>
        <div class="page-header_actions">
          <a class="btn btn--secondary" href="/">Takaisin etusivulle</a>
        </div>
      </div>

      <article class="card card--small">
        <form action="/create_plant" method="post">
          <p>
            <label for="plant_name">Kasvin nimi: </label><br />
            <input type="text" name="plant_name" maxlength="50" required />
          </p>
          <p>
            <label for="light"></label>Kasvin valontarve: </label><br />
            <input type="radio" name="light" value="Varjo" required /> Varjo
            <input type="radio" name="light" value="Puolivarjo" required />
            Puolivarjo
            <input type="radio" name="light" value="Aurinko" required /> Aurinko
          </p>
          <p>
            <label for="care_info">Kasvin hoitotiedot: </label><br />
            <textarea
              name="care_info"
              rows="8"
              cols="60"
              placeholder="Esim. säännöllinen kastelu kertaviikkoon, lannoitus keväällä"
              maxlength="500"
              required
            ></textarea>
          </p>
          <input
            type="hidden"
            name="csrf_token"
            value="{{ session.csrf_token }}"
          />
          <p>
            <label for="categories">Kasvin kategoria: </label><br />
            <select name="categories" required>
              {% for category in categories %}
              <option value="{{ category.category }}">
                {{ category.category }}
              </option>
              {% endfor %}
            </select>
          </p>
          <p>
          <input class="btn btn--secondary" type="submit" value="Luo kasvi" />
          </p>
        </form>
        <p>
          <a class="btn btn--secondary" href="/">Peruuta</a>
        </p>
      </article>
    </main>
  </body>
</html>
