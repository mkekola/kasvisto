<!DOCTYPE html>
<html>
  <head>
    <title>{{ plant.plant_name }} kuvat</title>
  </head>

  <body>
    <h1>{{ plant.plant_name }} kuvat</h1>

    <form action="/remove_images" method="POST">
      {% for image in images %}
      <input type="checkbox" name="image_id" value="{{ image.id }}" />
      <img src="/image/{{ image.id }}.png" alt="{{ plant.plant_name }} kuva" />
      {% endfor %}
      <input type="hidden" name="plant_id" value="{{ plant.id }}" />
      <input type="submit" value="Poista valitut" />
    </form>

    <h2>Lis채채 kuva</h2>
    <form
      action="/add_image/{{ plant.id }}"
      method="POST"
      enctype="multipart/form-data"
    >
      <p>Kuva: <input type="file" name="image" accept=".png" /></p>
      <input type="hidden" name="plant_id" value="{{ plant.id }}" />
      <button type="submit">L채het채</button>
    </form>
    <p><a href="/plant/{{ plant.id }}">Takaisin</a></p>
  </body>
</html>
