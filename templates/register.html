        <input type="text" name="username" required />

      </p>
      <p>
        Salasana uudestaan: <br />

      </p>
      <p>
      <input type="submit" value="Luo tunnus" />
      <input type="button" value="Peruuta" onclick="location.href='/'" />
      </p>
      <p>
        Tai jos sinulla on jo tunnus: <br />
        <input type="button" value="Kirjaudu sisään" onclick="location.href='/login'" />
      </p>
    </form>
  </body>
